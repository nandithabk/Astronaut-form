<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your space trip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" alt="Astronout1" id="astronout1">
    <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" alt="Astronout2" id="astronout2">
    <!-- Creating a form -->
    <form action="">
        <h1>Rocket around the moon with your BFFs</h1>
        <label for="country" class="block-display">Departure country </label>
        <select name="" id="country">
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="usa">Usa</option>
        </select>

        <label for="Travellers" class="block-display">No. of Space Travellers</label>
        <input type="number" id="travellers">

        <label for="email" class="block-display">Your email</label>
        <input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">

        <label for="rent" class="block-display">Do you wanna rent a space suit?</label>

        <input type="radio" id="Yes" name="rent-button" value="Yes">
        <label for="Yes" class="rent-label">Yes, Please</label>

        <input type="radio" id="No" name="rent-botton" value="No">
        <label for="No" class="rent-label">No, I have my own</label>

        <input type="submit" id="button" value="Take us to space">
    </form>
</body>
</html>
